   	<div id="content">	
	   	<div id="loginSetup">
		   	<div id="left-col">
		   		<p>You can use your favourite social network account to log in with one click.</p>
		   		<button id="facebook"><img src="img/facebook_icon.png" alt="facebook">Log in with Facebook</button><br />
		   		<button id="twitter"><img src="img/twitter_icon.png" alt="twitter">Log in with Twitter</button><br />	
		   		<button id="google"><img src="img/google_icon.png" alt="google+">Log in with Google</button>
		   	</div>
		   	<div id="right-col">
		   		<p>Use an existing account you have on SkalezGames.</p>
		   		<form id="login" action="login.php" method="post">
		   			<label for="username">Username <span>*</span></label><br />
		   			<input type="text" id="username" name="username" required="require" /><br />
		   			<label for="password">Password <span>*</span></label><br />	
		   			<input type="password" id="password" name = "password" required="require" />
		   			<p class="keeplogin"> 
		 				<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
	        	<label for="loginkeeping">Keep me logged in</label>
					</p>
		   			<p id="help">
			   			Resend Email Verification <br />
			   			Forgot password? <br />
			   		</p>
		   			<input type="submit" value="Log in" id="submitButton"/>
		   		</form>	
		   	</div>
		   	<p id="create">If you don't have an account, <a href="create_account.html">create one here!</a></p>	
	   </div>
