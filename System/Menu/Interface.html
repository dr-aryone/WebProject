<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title><%$ ICEMENU_TITLE %></title>  
    <meta http-equiv="X-UA-Compatible" content="IE=8" />   
    <link rel="stylesheet" type="text/css" href="../Components/ext-1.1.1/resources/css/ext-all.css"></link>    
    <link rel="stylesheet" type="text/css" href="../Components/ext-1.1.1/resources/css/xtheme-icebreak.css"></link>  
    <link rel="stylesheet" type="text/css" href="interface.css"></link>
    <script type="text/javascript">
    
      if ((typeof Range !== "undefined") && !Range.prototype.createContextualFragment) {
          Range.prototype.createContextualFragment = function (html) {
              var frag = document.createDocumentFragment(), div = document.createElement("div");
              frag.appendChild(div);
              div.outerHTML = html;
              return frag;
          };
      }
    
    	function loadConfigParams() {
    		return {
    			XmlLoader: '<%$ ICEMENU_LOADXML %>',
    			XmlLoaderType: '<%$ ICEMENU_XMLLOADERTYPE %>',
    			StartTabName: '<%$ ICEMENU_STARTTABNAME %>',
    			StartTabUrl: '<%$ ICEMENU_STARTTABURL %>',
    			RootNodeName: '<%$ ICEMENU_ROOTNODENAME %>',
    			HelpDefaultName: '<%$ ICEMENU_HELPDEFAULTNAME %>',
    			HelpDefaultSrc: '<%$ ICEMENU_HELPDEFAULTSRC %>'
    		};
      }
    </script>
    <!-- Include header JavaScripts /-->
    <!--#tag="ICEMENU_PART_1"-->
    
    <style type="text/css">
        body, html {
        overflow: hidden;
        }
    </style>    
    <!-- Include header CSS /-->
    <!--#tag="ICEMENU_PART_2"-->
</head>
<body> 
    <!-- Loading mask -->
    <div id="loading-mask" class="ext-el-mask"></div>
    <div id="loading-msg" class="ext-el-mask-msg x-mask-loading">
    	<div><%$ ICEMENU_LOADINGMSG $></div>
    </div>		
    
    <script type="text/javascript" src="/System/Scripts/IceCommon.js"></script> 
    <script type="text/javascript" src="/System/Components/ext-1.1.1/adapter/ext/ext-base.js"></script>     
    <script type="text/javascript" src="/System/Components/ext-1.1.1/ext-all.js"></script>
    
    <div id="header" class="x-layout-inactive-content">
        <!--#tag="ICEMENU_NORTH"-->                 
        
    </div>
    
    <div id="feeds" class="x-layout-inactive-content">
        <div id="myfeeds-tb"></div>
        <div id="myfeeds-body"></div>
    </div>
    <div id="suggested" class="x-layout-inactive-content feed-list">
        <div id="east-border-layout">
        	<div id="east-north" style="margin: 0px; padding: 0px;">
             <div id="tb-help"></div>
          </div>
        </div>
    </div>
    <div id="main" class="x-layout-inactive-content">
        <div id="feed-grid" class="x-layout-inactive-content"></div>
        <div id="preview" class="x-layout-inactive-content">
            <div id="preview-tb"></div>
            <div id="preview-body"></div>
        </div>
    </div>
    <div id="status" class="x-layout-inactive-content"></div>
    
    <div id="about-dlg" style="visibility:hidden;position:absolute;top:0px;">
      <div class="x-dlg-hd">About</div>
      <div class="x-dlg-bd" id="about-dlg-body">
        <iframe src="" frameborder="0" scrolling="no" id="about-dlg-frame"></iframe>
      </div>
    </div>
    
    <script type="text/javascript" src="interface.js"></script>
    <!-- Include content JS /-->
    <!--#tag="ICEMENU_PART_3"-->
</body>
</html>
